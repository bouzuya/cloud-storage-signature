[package]
name = "cloud-storage-signature"
version = "0.5.1"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A Cloud Storage signature utils"
edition = "2021"
exclude = [".github", "docs", "examples"]
keywords = ["storage", "gcloud", "google", "cloud"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/cloud-storage-signature"

[dependencies]
async-trait = "0.1.80"
base64 = "0.22.0"
chrono = "0.4.35"
form_urlencoded = "1.2.1"
http = "1.1.0"
pem = "3.0.3"
reqwest = { version = "0.12.2", default-features = false, features = ["rustls-tls"] }
ring = "0.17.8"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
sha256 = "1.5.0"
thiserror = "1.0.59"
tokio = "1.37.0"
url = "2.5.0"

[dev-dependencies]
anyhow = "1.0.81"
reqwest = { version = "0.12.2", default-features = false, features = [
  "rustls-tls",
  "multipart",
] }
serde_json = "1.0.115"
serial_test = "3.0.0"
temp-env = "0.3.6"
tokio = { version = "1.37.0", features = ["full"] }
wiremock = "0.6.0"
